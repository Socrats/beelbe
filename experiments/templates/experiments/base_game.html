{% load static %}
{% load i18n %}

<title>{% block title %}{% trans "BEEL-Experiments" %}{% endblock %}</title>

<!-- <link rel="stylesheet" type="text/css" href="{% static 'experiments/css/style.css' %}"/> -->
<link rel="stylesheet" href="{% static 'experiments/css/w3.css' %}">
<link rel="stylesheet" href="{% static 'experiments/css/w3-theme-blue-grey.css' %}">
<link rel="stylesheet" href="{% static 'experiments/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'experiments/bootstrap-4/css/bootstrap.min.css' %}">

<script src="{% static 'experiments/scripts/jquery-3.2.0.min.js' %}"></script>
<script src="{% static 'experiments/bootstrap-4/js/bootstrap.min.js' %}"></script>
{% block optional_scripts %}
    <script src="{% static 'experiments/scripts/gameman.js' %}"></script>
{% endblock %}

<body class="w3-theme-l4" style="font-family: 'Raleway', sans-serif; font-size: 16px">
<div style="min-width:400px">

    <div id="content" class="w3-container w3-content w3-center w3-margin-8">
        {% block content %}
        {% endblock %}
    </div>

</div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        window.location.hash = "no-back-button";
        window.location.hash = "Again-No-back-button";//again because google chrome don't insert first hash into history
        window.onhashchange = function () {
            window.location.hash = "no-back-button";
        };
        $(window).on("beforeunload", function (event) {
            var confirmationMessage = "Please, don't continue! Call one of the experimenters!";
            event.returnValue = confirmationMessage;
            return confirmationMessage;
        });
        $("button").click(function (event) {
            $(window).off("beforeunload");
        });
        $("input").click(function (event) {
            $(window).off("beforeunload");
        });
        $("a").click(function (event) {
            $(window).off("beforeunload");
        });

    });
</script>
