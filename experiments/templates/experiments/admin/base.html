{% load static %}
{% load i18n %}

<title>{% block title %}{% trans "BEEL-Experiments" %}{% endblock %}</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body class="w3-theme-l4" style="font-family: 'Raleway', sans-serif; font-size: 16px">
<div style="min-width:400px">
    <div class="w3-bar w3-black w3-card-4">
        {% block menubar %}
            <span class="w3-bar-item w3-green w3-padding-16 w3-xlarge">BEEL</span>
            <span class="w3-bar-item w3-padding-16 w3-xlarge">{% block headname %}{% endblock %}</span>
            <div class="w3-bar-item w3-right">
                <img src="{% static "experiments/images/logo4_0.png" %}"
                     style="width:48px;height:48px;">
                <img src="{% static "experiments/images/ulbgiggrand.gif" %}"
                     style="width:48px;height:48px;">
                <img src="{% static "experiments/images/fwo_blokbeeld.jpeg" %}"
                     style="width:48px;height:48px;">
            </div>
        {% endblock %}
    </div>

    <div id="content" class="w3-container">
        {% block content %}
        {% endblock %}
    </div>

</div>
</body>
